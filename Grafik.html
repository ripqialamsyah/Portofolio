<html>
<head>
    <title>Laporan Penjualan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #d9e2f3;
        }
        .chart-container {
            text-align: center;
        }
        .chart-container canvas {
            max-width: 100%;
            height: auto;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <table id="salesTable">
        <thead>
            <tr>
                <th rowspan="2">Tahun</th>
                <th colspan="12">Bulan</th>
            </tr>
            <tr>
                <th>Januari</th>
                <th>Februari</th>
                <th>Maret</th>
                <th>April</th>
                <th>Mei</th>
                <th>Juni</th>
                <th>Juli</th>
                <th>Agustus</th>
                <th>September</th>
                <th>Oktober</th>
                <th>November</th>
                <th>Desember</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>2022</td>
                <td contenteditable="true">4.017</td>
                <td contenteditable="true">6.135</td>
                <td contenteditable="true">7.091</td>
                <td contenteditable="true">5.841</td>
                <td contenteditable="true">5.036</td>
                <td contenteditable="true">4.547</td>
                <td contenteditable="true">3.467</td>
                <td contenteditable="true">3.970</td>
                <td contenteditable="true">6.313</td>
                <td contenteditable="true">3.595</td>
                <td contenteditable="true">9.207</td>
                <td contenteditable="true">5.945</td>
            </tr>
            <tr>
                <td>2023</td>
                <td contenteditable="true">2.416</td>
                <td contenteditable="true">4.136</td>
                <td contenteditable="true">7.935</td>
                <td contenteditable="true">8.004</td>
                <td contenteditable="true">9.505</td>
                <td contenteditable="true">5.026</td>
                <td contenteditable="true">6.108</td>
                <td contenteditable="true">6.343</td>
                <td contenteditable="true">9.404</td>
                <td contenteditable="true">9.280</td>
                <td contenteditable="true">9.287</td>
                <td contenteditable="true">8.689</td>
            </tr>
        </tbody>
    </table>
    <div class="chart-container">
        <h2>Laporan Penjualan</h2>
        <canvas id="salesChart" width="1025" height="683" style="display: block; box-sizing: border-box; height: 911px; width: 1366px;"></canvas>
    </div>
    <script>
        var ctx = document.getElementById('salesChart').getContext('2d');
        var salesChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni', 'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'],
                datasets: [
                    {
                        label: '2022',
                        data: [4017, 6135, 7091, 5841, 5036, 4547, 3467, 3970, 6313, 3595, 9207, 5945],
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1
                    },
                    {
                        label: '2023',
                        data: [2416, 4136, 7935, 8004, 9505, 5026, 6108, 6343, 9404, 9280, 9287, 8689],
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }
                ]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        document.getElementById('salesTable').addEventListener('input', function() {
            var table = document.getElementById('salesTable');
            var rows = table.getElementsByTagName('tr');
            var data2022 = [];
            var data2023 = [];

            for (var i = 1; i < rows[0].cells.length; i++) {
                data2022.push(parseFloat(rows[1].cells[i].innerText) || 0);
                data2023.push(parseFloat(rows[2].cells[i].innerText) || 0);
            }

            salesChart.data.datasets[0].data = data2022;
            salesChart.data.datasets[1].data = data2023;
            salesChart.update();
        });
    </script>
</body>
</html>
