<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halaman Laporan</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <!-- Sidebar -->
      <nav class="sidebar">
        <h2>Menu</h2>
        <ul>
          <li><a href="index.html">Dashboard</a></li>
          <li><a href="penjualan.html">Penjualan</a></li>
          <li><a href="produk.html">Produk</a></li>
          <li><a href="pelanggan.html">Pelanggan</a></li>
          <li><a href="laporan.html">Laporan</a></li>
        </ul>
      </nav>

      <!-- Konten Utama -->
      <div class="content">
        <header>
          <h1>Laporan Penjualan dan Keuangan</h1>
        </header>

        <div class="dashboard">
          <!-- Diagram Garis Penjualan -->
          <div class="chart">
            <h2>Diagram Penjualan Tahunan</h2>
            <canvas id="salesChart"></canvas>
          </div>

          <!-- Tabel Laporan Penjualan -->
          <div class="table-container">
            <h2>Tabel Laporan Penjualan</h2>
            <table id="salesReportTable">
              <thead>
                <tr>
                  <th>No</th>
                  <th>Bulan</th>
                  <th>Total Penjualan (Rp)</th>
                  <th>Keuntungan (Rp)</th>
                </tr>
              </thead>
              <tbody id="salesReportBody">
                <!-- Data akan dimuat dengan JavaScript -->
              </tbody>
            </table>
          </div>

          <!-- Laporan Keuangan -->
          <div class="finance-summary">
            <h2>Laporan Keuangan</h2>
            <p>Total Pendapatan: <span id="totalRevenue"></span></p>
            <p>Total Keuntungan: <span id="totalProfit"></span></p>
          </div>
        </div>
      </div>
    </div>

    <script src="laporan.js"></script>
  </body>
</html>
