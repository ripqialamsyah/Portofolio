<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halaman Penjualan</title>
    <link rel="stylesheet" href="style1.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <!-- Sidebar -->
      <nav class="sidebar">
        <h2>Menu</h2>
        <ul>
          <li><a href="index.html">Dashboard</a></li>
          <li><a href="penjualan.html">Penjualan</a></li>
          <li><a href="produk.html">Produk</a></li>
          <li><a href="Pelanggan.html">Pelanggan</a></li>
          <li><a href="laporan.html">Laporan</a></li>
        </ul>
      </nav>

      <!-- Konten Utama -->
      <div class="content">
        <header>
          <h1>Data Penjualan Selama 1 Tahun</h1>
        </header>

        <div class="dashboard">
          <!-- Diagram Penjualan Tahunan -->
          <div class="chart">
            <h2>Penjualan Bulanan (Rp)</h2>
            <canvas id="annualSalesChart"></canvas>
          </div>

          <!-- Tabel Penjualan -->
          <div class="table-container">
            <h2>Tabel Penjualan Selama 1 Tahun</h2>
            <table id="salesTable">
              <thead>
                <tr>
                  <th>No</th>
                  <th>Bulan</th>
                  <th>Total Penjualan (Rp)</th>
                </tr>
              </thead>
              <tbody id="salesTableBody">
                <!-- Data akan dimuat dari JavaScript -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="penjualan.js"></script>
  </body>
</html>
